<!DOCTYPE html>
<html lang="pt-br">
  <!-- Definição do documento HTML com idioma português -->
  <head>
    <meta charset="utf-8" />
    <!-- Configuração da codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Configuração da viewport para dispositivos móveis -->
    <meta
      name="description"
      content="Site da web criado usando create-react-app"
    />
    <!-- Descrição do site para motores de busca -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Importação da fonte Open Sans do Google Fonts -->
    <style>
      * {
        font-family: "Open Sans", sans-serif;
        margin: 0;
      }
      /* Estilo global: Definição da fonte e remoção das margens padrão */
    </style>
    <title>Aplicativo React</title>
    <!-- Título da página -->
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para executar este aplicativo.</noscript>
    <!-- Mensagem exibida caso o JavaScript esteja desabilitado -->
    <div id="root"></div>
    <!-- Div com o ID "root" onde o aplicativo React será renderizado -->
  </body>
</html>
